<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
      onsubmit="onSubmit()"
    >
      <fieldset class="container">
        <legend>Personal information</legend>
        <div class="inputContainer">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
          >
        </div>
        <div class="inputContainer">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
          >
        </div>
        <div class="inputContainer">
          <label for="age">How old are You?</label>
          <input
            id="age"
            type="number"
            name="age"
            value="12"
            min="0"
            max="100"
          >
        </div>
        <div class="inputContainer">
          <label for="date">Full date of birth:</label>
          <input
            id="date"
            type="date"
            name="date"
          >
        </div>
        <div class="inputContainer">
          <label for="agreement">I accept the term of agreement</label>
          <input
            id="agreement"
            name="agreement"
            type="checkbox"
            required
          >
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>Registration</legend>
        <div class="inputContainer">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="inputContainer">
          <label for="pass">Password:</label>
          <input
            id="pass"
            type="password"
            name="pass"
            required
            minlength="5"
            maxlength="10"
          >
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="inputContainer">
          Do you love cats?
          <input
            id="choice1"
            type="radio"
            name="cats"
            value="yes"
          >
          <label for="choice1">Yes</label>
          <input
            id="choice2"
            type="radio"
            name="cats"
            value="no"
          >
          <label for="choice2">No</label>
        </div>
        <div class="inputContainer">
          <label for="chooseColor">What is your favorite color?</label>
          <input
            id="chooseColor"
            type="color"
            name="chooseColor"
          >
        </div>
        <div class="inputContainer">
          <label for="sleep">What time do you go to bed?</label>
          <input
            id="sleep"
            type="time"
            name="sleep"
          >
        </div>
        <div class="inputContainer">
          <label for="favoriteCars">What are your favorite brand of cars?</label>
          <select
            id="favoriteCars"
            type="time"
            name="favoriteCars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="inputContainer">
          <label for="rate">How do you rate our works?</label>
          <input
            id="rate"
            type="range"
            name="rate"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <div class="inputContainer">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            type="range"
            name="comments"
          >
          </textarea>
        </div>
        <div class="inputContainer">
          <label for="advice">Would you recommend us?</label>
          <select id="advice" name="advice">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button class="button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
